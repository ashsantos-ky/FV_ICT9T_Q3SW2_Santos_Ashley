<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Seatwork 2</title>
	<style>
		body{
		  text-align: center;
		  height: 100%;
	      margin: 0;
	      padding: 150px;
	      display: flex;
	      justify-content: center;
	      align-items: center;
	      background-color: #95a9c9;
		}
		.btn{
			background-color: #5b616e;
			color: #a3afcc;
		}
	</style>
</head>
<body>
	<form>
		<h3>Snoopy's Homework</h3>
			<br>
			<h4>Given:</h4>
		<label>Enter a value for P</label>
		<input type="text" id="num1" class="form-control">
	<label>Enter a value for H</label>
		<input type="text" id="num2" class="form-control">
	<img src="snoopy.png" class="float-start">
	<details ontoggle="message()">
			<summary>instructions here</summary>
				<i>Enter two numbers and the button of your choice to solve for your given.</i>
			</details>
	<br>
	<button type="Submit" class="btn" onmouseover="plus()">sum of P & H</button>
	<button type="Submit" class="btn" onmouseover="divide()">quotient of P & H</button>
	<button type="Submit" class="btn" onmouseover="subtract()">difference of P & H</button>
	<button type="Submit" class="btn" onmouseover="multiply()">product of P & H</button>
</form>

<script>
	function plus(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var sum = Number(num1) + Number(num2);
		document.write("The sum is:" +sum);
	}
	function divide(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var quotient = Number(num1) / Number(num2);
		document.write("The quotient is:" +quotient);
	}
	function subtract(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var difference = Number(num1) - Number(num2);
		document.write("The difference is:" + difference);
	}
	function multiply(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var product = Number(num1) * Number(num2);
		document.write("The product is:" +product);
	}

	function message(){
		alert("be nice and help");
	}
</script>

</body>
</html>
